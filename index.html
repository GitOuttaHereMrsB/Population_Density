<!DOCTYPE html>
<html>
<head>
    <style>
	body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #box {
            width: 400px; /* Box size */
            height: 400px;
            border: 1px solid black;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
            margin-top: 20px;
        }
        .dot {
            width: 8px; /* Small dot size */
            height: 8px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
        }
	.legend {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        .dot-icon {
            width: 10px; /* Larger dot size for the legend */
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <label for="density">Enter population density (people per square km): </label>
    <input type="number" id="density" min="0" max="30000" value="0">
    <button onclick="generateDots()">Check ch-check check check ch-check it out!</button>
    <div id="box"></div>
	<!-- Legend below the box -->
<div class="legend">
    Each <span class="dot-icon"></span> represents 10 people
</div>


    <script>
        function generateDots() {
            const density = parseInt(document.getElementById("density").value);
            const box = document.getElementById("box");
            box.innerHTML = ''; // Clear previous dots

            if (isNaN(density) || density <= 0) {
                alert("Wowww....just put an actual number, please.");
                return;
            }

            
            const scaledDensity = Math.ceil(density / 10); // Divide by 10 to reduce the number of dots

            for (let i = 0; i < scaledDensity; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * (box.clientWidth - 2) + 'px';
                dot.style.top = Math.random() * (box.clientHeight - 2) + 'px';
                box.appendChild(dot);
            }
        }
    </script>
</body>
</html>
